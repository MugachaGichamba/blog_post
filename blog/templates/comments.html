{% extends 'layout.html' %}

{% block content %}
    {% for comment in comments %}
        <article class="media content-section">

            <div class="media-body">
                <div class="article-metadata">
                    <p class="mr-2">{{ comment.comment }}</p>
                    <a class="btn btn-danger" href="#">Delete</a>
                </div>
            </div>

        </article>
    {% endfor %}

{% endblock content %}
